    <style>
        :root {
            --bg-color: #1D2536;
            --card-color: #F0F4F8;
            --accent-color: #EAA800;
            --text-on-dark: #FFFFFF;
            --text-on-light: #0F172A;
            --menu-bg: #141B2D;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-on-dark);
            margin: 0;
            padding: 0 0 80px 0;
            min-height: 100vh;
        }
        header {
            padding: 15px 20px;
            background-color: rgba(29, 37, 54, 0.98);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }
        header h1 { margin: 0; font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }
        .header-icons a { color: var(--text-on-dark); font-size: 1.2rem; margin-left: 20px; text-decoration: none; }
        .date-selector-container {
            background: var(--bg-color);
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow-x: auto;
            white-space: nowrap;
        }
        .date-selector { display: flex; gap: 10px; }
        .date-chip {
            background: rgba(255,255,255,0.1);
            padding: 10px 12px;
            border-radius: 16px;
            min-width: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .date-chip.active {
            background: var(--accent-color);
            color: #0F172A;
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(234,168,0,0.4);
        }
        .timeline-container { padding: 20px; }
        .timeline-item {
            position: relative;
            padding-left: 25px;
            margin-bottom: 30px;
            border-left: 2px solid rgba(234,168,0,0.3);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 20px;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 0 4px var(--bg-color);
        }
        .card {
            background: var(--card-color);
            color: var(--text-on-light);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
        }
        .card:active { transform: scale(0.98); }
        .card-time {
            font-size: 0.85rem;
            color: #B45309;
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            line-height: 1.4;
        }
        .tags { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .card-tag {
            font-size: 0.7rem;
            background: #CBD5E1;
            color: #334155;
            padding: 3px 8px;
            border-radius: 4px;
        }
        .card-tag.highlight {
            background: #FEF3C7;
            color: #B45309;
            border: 1px solid #FCD34D;
        }
        .card-price {
            position: absolute;
            bottom: 12px;
            right: 15px;
            background: rgba(255,255,255,0.8);
            color: #0369a1;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--menu-bg);
            display: flex;
            padding: 10px 0 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            color: #64748B;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .nav-item.active { color: var(--accent-color); }
        .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 4px; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 3000;
            justify-content: flex-end;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        .modal.open { display: flex; }
        .modal-content {
            background: var(--card-color);
            color: var(--text-on-light);
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            overflow-y: auto;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8rem;
            color: #888;
            cursor: pointer;
        }
        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 15px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .info-row i {
            color: #B45309;
            width: 20px;
            text-align: center;
            margin-top: 4px;
        }
        .note-box {
            background: #f8f8f8;
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            line-height: 1.7;
            font-size: 0.95rem;
        }
        .action-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            color: #0F172A;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        .taxi-card {
            background: white;
            color: black;
            padding: 20px;
            border: 4px solid black;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            display: none;
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>

        let currentDay = "day1";

        function renderDateSelector() {
            const container = document.getElementById('date-selector');
            container.innerHTML = '';
            Object.keys(scheduleData).forEach((key, index) => {
                const chip = document.createElement('div');
                chip.className = `date-chip ${key === currentDay ? 'active' : ''}`;
                chip.innerHTML = `<div style="font-size:0.8rem;">D${index + 1}</div><div>${scheduleData[key].date.split(' ')[0]}</div>`;
                chip.onclick = () => {
                    currentDay = key;
                    document.querySelectorAll('.date-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    renderTimeline();
                };
                container.appendChild(chip);
            });
        }

        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            container.innerHTML = '';
            const day = scheduleData[currentDay];
            const title = document.createElement('h3');
            title.innerHTML = `<span style="color:var(--accent-color); font-weight:700;">${day.date}</span>`;
            title.style.margin = '0 0 20px 0';
            container.appendChild(title);

            day.events.forEach(event => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const tagsHtml = (event.tags || []).map(tag => {
                    let cls = 'card-tag';
                    if (tag.includes('必') || tag.includes('重點') || tag.includes('清酒')) cls += ' highlight';
                    return `<span class="${cls}">${tag}</span>`;
                }).join('');

                const priceHtml = event.price ? `<div class="card-price">${event.price}</div>` : '';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="card-time">${event.time}</span>
                    <h3 class="card-title">${event.title}</h3>
                    <div class="tags">${tagsHtml}</div>
                    ${priceHtml}
                `;
                card.onclick = () => openModal(event);
                item.appendChild(card);
                container.appendChild(item);
            });
        }

        function openModal(event) {
            document.getElementById('modal-title').textContent = event.title;
            document.getElementById('modal-time').textContent = event.time;
            document.getElementById('modal-address').textContent = event.address || '市區內';
            document.getElementById('modal-note').innerHTML = event.note || '無額外說明';

            document.getElementById('taxi-address').textContent = event.address || event.title;
            document.getElementById('taxi-name').textContent = event.title;
            document.getElementById('taxi-card').style.display = 'none';

            if (event.price) {
                document.getElementById('modal-price-row').style.display = 'flex';
                document.getElementById('modal-price').textContent = event.price;
            } else {
                document.getElementById('modal-price-row').style.display = 'none';
            }

            const mapQuery = event.address ? event.address + " 福岡" : event.title + " 福岡";
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(mapQuery)}`;
            document.getElementById('modal-map-btn').onclick = () => window.open(mapUrl, '_blank');

            document.getElementById('detail-modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.remove('open');
        }

        function toggleTaxiCard() {
            const card = document.getElementById('taxi-card');
            card.style.display = card.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('detail-modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        window.onload = function() {
            renderDateSelector();
            renderTimeline();
        };
    </script>
